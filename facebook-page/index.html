<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/hassnainbaloch/Facebook-page">https://github.com/hassnainbaloch/Facebook-page</a>
    <div class="container">
        <div class="leftpart">
            <h1>facebook</h1>
            <h3>Facebook helps you connect and share
                 with the people in your life.</h3>
        </div>
        <div class="rightpart">
            <div class="loginpage">
                <form>
                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="password">
                    <input type="submit">
                </form>
                <p>Forgotten password?</p>
                <hr>
                <div class="createaccount">
                    create a new account
                </div>
            </div>
            <span>Create a Page for a celebrity, brand or business.</span>
        </div>
    </div>   
</body>
</html>
